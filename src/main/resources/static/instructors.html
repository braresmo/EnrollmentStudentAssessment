<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Management - EduTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container, .table-container { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg mb-6">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold text-purple-600">
                    üë®‚Äçüè´ Instructor Management
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
                    <a href="courses.html" class="text-gray-700 hover:text-indigo-600 font-medium">Courses</a>
                    <a href="students.html" class="text-gray-700 hover:text-indigo-600 font-medium">Students</a>
                    <a href="#" class="text-purple-600 font-medium">Instructors</a>
                    <a href="enrollments.html" class="text-gray-700 hover:text-indigo-600 font-medium">Enrollments</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        
        <!-- Form for Adding and Updating Instructors -->
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700">Add New Instructor</h2>
            <form id="instructor-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="instructor-id">
                
                <div>
                    <label for="instructor-tenant-id" class="block text-sm font-medium text-gray-700">Tenant ID</label>
                    <input type="number" id="instructor-tenant-id" placeholder="e.g., 1" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>

                <div>
                    <label for="instructor-employee-number" class="block text-sm font-medium text-gray-700">Employee Number</label>
                    <input type="text" id="instructor-employee-number" placeholder="e.g., EMP001" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>

                <div>
                    <label for="instructor-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="instructor-name" placeholder="e.g., Dr. Jane Smith" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>

                <div>
                    <label for="instructor-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="instructor-email" placeholder="e.g., jane.smith@university.edu" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>

                <div class="md:col-span-2">
                    <label for="instructor-office-hours" class="block text-sm font-medium text-gray-700">Office Hours</label>
                    <textarea id="instructor-office-hours" placeholder="e.g., Monday to Friday 9:00-11:00 AM" rows="2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
                </div>

                <div>
                    <label for="instructor-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="instructor-password" placeholder="Password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>

                <div></div> <!-- Empty div for grid alignment -->

                <div class="md:col-span-2 flex space-x-3">
                    <button type="submit" id="submit-btn" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200">
                        Add Instructor
                    </button>
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Instructors Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">All Instructors</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee #</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Office Hours</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="instructors-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Instructor rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let instructors = [];

        // Load all instructors
        async function loadInstructors() {
            try {
                const response = await fetch(`${API_BASE}/instructor/getAll`);
                if (response.ok) {
                    instructors = await response.json();
                    displayInstructors();
                } else {
                    console.error('Failed to load instructors');
                }
            } catch (error) {
                console.error('Error loading instructors:', error);
            }
        }

        // Display instructors in table
        function displayInstructors() {
            const tbody = document.getElementById('instructors-table-body');
            tbody.innerHTML = '';

            instructors.forEach(instructor => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const status = instructor.isActive ? 'Active' : 'Inactive';
                const statusClass = instructor.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${instructor.employeeNumber}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${instructor.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${instructor.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${instructor.officeHours || 'Not Set'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editInstructor(${instructor.userId})" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                        <button onclick="deleteInstructor(${instructor.userId})" class="text-red-600 hover:text-red-900 mr-3">Delete</button>
                        <a href="courses.html?instructorId=${instructor.userId}" class="text-purple-600 hover:text-purple-900 mr-3">View Courses</a>
                        <a href="enrollments.html?instructorId=${instructor.userId}" class="text-yellow-600 hover:text-yellow-900">View Enrollments</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add or update instructor
        document.getElementById('instructor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const instructorData = {
                tenantId: parseInt(document.getElementById('instructor-tenant-id').value),
                name: document.getElementById('instructor-name').value,
                email: document.getElementById('instructor-email').value,
                passwordHash: document.getElementById('instructor-password').value, // In real app, this should be hashed on backend
                isActive: true,
                employeeNumber: document.getElementById('instructor-employee-number').value,
                officeHours: document.getElementById('instructor-office-hours').value
            };

            const instructorId = document.getElementById('instructor-id').value;
            
            try {
                let response;
                if (instructorId) {
                    // Update instructor
                    instructorData.userId = parseInt(instructorId);
                    response = await fetch(`${API_BASE}/instructor/update`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(instructorData)
                    });
                } else {
                    // Add new instructor
                    response = await fetch(`${API_BASE}/instructor/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(instructorData)
                    });
                }

                if (response.ok) {
                    resetForm();
                    loadInstructors();
                    alert(instructorId ? 'Instructor updated successfully!' : 'Instructor added successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Error saving instructor: ${errorText}`);
                }
            } catch (error) {
                console.error('Error saving instructor:', error);
                alert('Error saving instructor. Please try again.');
            }
        });

        // Edit instructor
        function editInstructor(instructorId) {
            const instructor = instructors.find(i => i.userId === instructorId);
            if (instructor) {
                document.getElementById('instructor-id').value = instructor.userId;
                document.getElementById('instructor-tenant-id').value = instructor.tenantId;
                document.getElementById('instructor-employee-number').value = instructor.employeeNumber;
                document.getElementById('instructor-name').value = instructor.name;
                document.getElementById('instructor-email').value = instructor.email;
                document.getElementById('instructor-office-hours').value = instructor.officeHours || '';
                document.getElementById('instructor-password').value = ''; // Don't populate password for security
                
                document.getElementById('form-title').textContent = 'Edit Instructor';
                document.getElementById('submit-btn').textContent = 'Update Instructor';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                document.getElementById('instructor-password').placeholder = 'Leave blank to keep current password';
                document.getElementById('instructor-password').required = false;
            }
        }

        // Delete instructor
        async function deleteInstructor(instructorId) {
            if (confirm('Are you sure you want to delete this instructor? This action cannot be undone.')) {
                try {
                    const response = await fetch(`${API_BASE}/instructor/delete/${instructorId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadInstructors();
                        alert('Instructor deleted successfully!');
                    } else {
                        alert('Error deleting instructor. Please try again.');
                    }
                } catch (error) {
                    console.error('Error deleting instructor:', error);
                    alert('Error deleting instructor. Please try again.');
                }
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('instructor-form').reset();
            document.getElementById('instructor-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Instructor';
            document.getElementById('submit-btn').textContent = 'Add Instructor';
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('instructor-password').placeholder = 'Password';
            document.getElementById('instructor-password').required = true;
        }

        // Cancel edit
        document.getElementById('cancel-btn').addEventListener('click', resetForm);

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadInstructors);
    </script>
</body>
</html>
