<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - EduTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container, .table-container { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg mb-6">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold text-green-600">
                    üë®‚Äçüéì Student Management
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
                    <a href="courses.html" class="text-gray-700 hover:text-indigo-600 font-medium">Courses</a>
                    <a href="#" class="text-green-600 font-medium">Students</a>
                    <a href="instructors.html" class="text-gray-700 hover:text-indigo-600 font-medium">Instructors</a>
                    <a href="enrollments.html" class="text-gray-700 hover:text-indigo-600 font-medium">Enrollments</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        
        <!-- Form for Adding and Updating Students -->
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700">Add New Student</h2>
            <form id="student-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="student-id">
                
                <div>
                    <label for="student-tenant-id" class="block text-sm font-medium text-gray-700">Tenant ID</label>
                    <input type="number" id="student-tenant-id" placeholder="e.g., 1" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div>
                    <label for="student-number" class="block text-sm font-medium text-gray-700">Student Number</label>
                    <input type="text" id="student-number" placeholder="e.g., STU001" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="student-name" placeholder="e.g., John Doe" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div>
                    <label for="student-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="student-email" placeholder="e.g., john.doe@email.com" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div>
                    <label for="student-cohort" class="block text-sm font-medium text-gray-700">Cohort</label>
                    <input type="text" id="student-cohort" placeholder="e.g., 2024-Fall" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div>
                    <label for="student-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="student-password" placeholder="Password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>

                <div class="md:col-span-2 flex space-x-3">
                    <button type="submit" id="submit-btn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                        Add Student
                    </button>
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Students Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">All Students</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student #</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cohort</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Student rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let students = [];

        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/student/getAll`);
                if (response.ok) {
                    students = await response.json();
                    displayStudents();
                } else {
                    console.error('Failed to load students');
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Display students in table
        function displayStudents() {
            const tbody = document.getElementById('students-table-body');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const status = student.isActive ? 'Active' : 'Inactive';
                const statusClass = student.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.studentNumber}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${student.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${student.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${student.cohort || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editStudent(${student.userId})" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                        <button onclick="deleteStudent(${student.userId})" class="text-red-600 hover:text-red-900">Delete</button>
                        <a href="enrollments.html?studentId=${student.userId}" class="text-green-600 hover:text-green-900 ml-3">View Enrollments</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add or update student
        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentData = {
                tenantId: parseInt(document.getElementById('student-tenant-id').value),
                name: document.getElementById('student-name').value,
                email: document.getElementById('student-email').value,
                passwordHash: document.getElementById('student-password').value, // In real app, this should be hashed on backend
                isActive: true,
                studentNumber: document.getElementById('student-number').value,
                cohort: document.getElementById('student-cohort').value
            };

            const studentId = document.getElementById('student-id').value;
            
            try {
                let response;
                if (studentId) {
                    // Update student
                    studentData.userId = parseInt(studentId);
                    response = await fetch(`${API_BASE}/student/update`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(studentData)
                    });
                } else {
                    // Add new student
                    response = await fetch(`${API_BASE}/student/save`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(studentData)
                    });
                }

                if (response.ok) {
                    resetForm();
                    loadStudents();
                    alert(studentId ? 'Student updated successfully!' : 'Student added successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Error saving student: ${errorText}`);
                }
            } catch (error) {
                console.error('Error saving student:', error);
                alert('Error saving student. Please try again.');
            }
        });

        // Edit student
        function editStudent(studentId) {
            const student = students.find(s => s.userId === studentId);
            if (student) {
                document.getElementById('student-id').value = student.userId;
                document.getElementById('student-tenant-id').value = student.tenantId;
                document.getElementById('student-number').value = student.studentNumber;
                document.getElementById('student-name').value = student.name;
                document.getElementById('student-email').value = student.email;
                document.getElementById('student-cohort').value = student.cohort || '';
                document.getElementById('student-password').value = ''; // Don't populate password for security
                
                document.getElementById('form-title').textContent = 'Edit Student';
                document.getElementById('submit-btn').textContent = 'Update Student';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                document.getElementById('student-password').placeholder = 'Leave blank to keep current password';
                document.getElementById('student-password').required = false;
            }
        }

        // Delete student
        async function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student? This action cannot be undone.')) {
                try {
                    const response = await fetch(`${API_BASE}/student/delete/${studentId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadStudents();
                        alert('Student deleted successfully!');
                    } else {
                        alert('Error deleting student. Please try again.');
                    }
                } catch (error) {
                    console.error('Error deleting student:', error);
                    alert('Error deleting student. Please try again.');
                }
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('student-form').reset();
            document.getElementById('student-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Student';
            document.getElementById('submit-btn').textContent = 'Add Student';
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('student-password').placeholder = 'Password';
            document.getElementById('student-password').required = true;
        }

        // Cancel edit
        document.getElementById('cancel-btn').addEventListener('click', resetForm);

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
