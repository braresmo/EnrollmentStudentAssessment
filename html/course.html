<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Course Management</title>
    <!-- Include Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for better UX */
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container, .table-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600">EduTech Course Manager</h1>
            <p class="text-gray-600 mt-2">Course managment.</p>
        </header>

        <!-- Form for Adding and Updating Courses -->
        <div id="form-container" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700">Add New Course</h2>
            <form id="course-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Hidden input for storing the course ID during updates -->
                <input type="hidden" id="course-id">
                
                <div>
                    <label for="course-tenant-id" class="block text-sm font-medium text-gray-700">Tenant ID</label>
                    <input type="number" id="course-tenant-id" placeholder="e.g., 1" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="course-code" class="block text-sm font-medium text-gray-700">Course Code</label>
                    <input type="text" id="course-code" placeholder="e.g., ICT602" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="md:col-span-2">
                    <label for="course-title" class="block text-sm font-medium text-gray-700">Course Title</label>
                    <input type="text" id="course-title" placeholder="e.g., Software Engineering" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="course-status" class="block text-sm font-medium text-gray-700">Status</label>
                    <input type="text" id="course-status" placeholder="e.g., Published" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="course-published-at" class="block text-sm font-medium text-gray-700">Published Date</label>
                    <input type="datetime-local" id="course-published-at" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="md:col-span-2 flex items-center space-x-4">
                    <button type="submit" id="submit-button" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Course
                    </button>
                    <button type="button" id="cancel-button" class="w-full hidden inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel Update
                    </button>
                </div>
            </form>
        </div>

        <!-- Container for the list of courses -->
        <div id="table-container" class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Available Courses</h2>
                <button id="refresh-button" class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Refresh List
                </button>
            </div>
            <div id="status-message" class="mb-4 text-center"></div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tenant ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Published At</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="course-list" class="bg-white divide-y divide-gray-200">
                        <!-- Course rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = 'http://localhost:8080/course';

        // --- DOM Elements ---
        const courseForm = document.getElementById('course-form');
        const courseIdInput = document.getElementById('course-id');
        const courseTenantIdInput = document.getElementById('course-tenant-id');
        const courseCodeInput = document.getElementById('course-code');
        const courseTitleInput = document.getElementById('course-title');
        const courseStatusInput = document.getElementById('course-status');
        const coursePublishedAtInput = document.getElementById('course-published-at');
        
        const courseList = document.getElementById('course-list');
        const formTitle = document.getElementById('form-title');
        const submitButton = document.getElementById('submit-button');
        const cancelButton = document.getElementById('cancel-button');
        const refreshButton = document.getElementById('refresh-button');
        const statusMessage = document.getElementById('status-message');

        // --- Utility Functions ---

        /**
         * Formats an ISO date string for a datetime-local input.
         * @param {string} isoString - The date string from the server.
         * @returns {string} A formatted string for the input field.
         */
        function formatDateTimeForInput(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            // Pad single-digit month, day, hour, minute with a leading zero
            const pad = (num) => num.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        // --- API & Rendering Functions ---

        function showStatusMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError 
                ? 'mb-4 text-center p-2 rounded-md bg-red-100 text-red-700' 
                : 'mb-4 text-center p-2 rounded-md bg-green-100 text-green-700';
            setTimeout(() => statusMessage.innerHTML = '', 3000);
        }

        async function getAllCourses() {
            courseList.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Loading...</td></tr>`;
            try {
                const response = await fetch(`${API_BASE_URL}/getAll`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const courses = await response.json();
                renderCourseList(courses);
            } catch (error) {
                console.error('Failed to fetch courses:', error);
                courseList.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Failed to load courses. Is the backend running?</td></tr>`;
                showStatusMessage('Could not fetch courses from the server.', true);
            }
        }

        function renderCourseList(courses) {
            courseList.innerHTML = '';
            if (!courses || courses.length === 0) {
                courseList.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No courses found.</td></tr>`;
                return;
            }

            courses.forEach(course => {
                const row = document.createElement('tr');
                // Note the property names match the Java model: idCourse, idTenat, etc.
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${course.idCourse}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${course.idTenat || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${course.code || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${course.title || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${course.status || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(course.publishedAt).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <button class="text-indigo-600 hover:text-indigo-900 edit-btn">Edit</button>
                        <button class="text-red-600 hover:text-red-900 delete-btn">Delete</button>
                    </td>
                `;
                
                row.querySelector('.edit-btn').addEventListener('click', () => populateFormForUpdate(course));
                row.querySelector('.delete-btn').addEventListener('click', () => deleteCourse(course.idCourse));
                
                courseList.appendChild(row);
            });
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const courseId = courseIdInput.value;
            
            // Construct the payload matching the Java `Course` model
            const courseData = {
                idCourse: courseId ? parseInt(courseId, 10) : null,
                idTenat: parseInt(courseTenantIdInput.value, 10),
                code: courseCodeInput.value,
                title: courseTitleInput.value,
                status: courseStatusInput.value,
                publishedAt: new Date(coursePublishedAtInput.value).toISOString()
            };
            
            const isUpdate = !!courseId;
            const url = isUpdate ? `${API_BASE_URL}/update` : `${API_BASE_URL}/save`;
            const method = isUpdate ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(courseData),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                showStatusMessage(`Course successfully ${isUpdate ? 'updated' : 'saved'}!`);
                resetForm();
                getAllCourses();
            } catch (error) {
                console.error(`Failed to ${isUpdate ? 'update' : 'save'} course:`, error);
                showStatusMessage(`Error: Could not ${isUpdate ? 'update' : 'save'} the course.`, true);
            }
        }
        
        async function deleteCourse(id) {
            if (!confirm(`Are you sure you want to delete course with ID ${id}?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/delete/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                showStatusMessage('Course deleted successfully!');
                getAllCourses();
            } catch(error) {
                console.error('Failed to delete course:', error);
                showStatusMessage('Error: Could not delete the course.', true);
            }
        }

        function populateFormForUpdate(course) {
            // Note the property names match the Java model
            courseIdInput.value = course.idCourse;
            courseTenantIdInput.value = course.idTenat || '';
            courseCodeInput.value = course.code || '';
            courseTitleInput.value = course.title || '';
            courseStatusInput.value = course.status || '';
            coursePublishedAtInput.value = formatDateTimeForInput(course.publishedAt);
            
            formTitle.textContent = `Editing Course #${course.idCourse}`;
            submitButton.textContent = 'Update Course';
            cancelButton.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function resetForm() {
            courseForm.reset();
            courseIdInput.value = '';
            formTitle.textContent = 'Add New Course';
            submitButton.textContent = 'Save Course';
            cancelButton.classList.add('hidden');
        }
        
        // --- Event Listeners ---
        courseForm.addEventListener('submit', handleFormSubmit);
        cancelButton.addEventListener('click', resetForm);
        refreshButton.addEventListener('click', getAllCourses);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', getAllCourses);

    </script>
</body>
</html>
